{% extends 'main/layout.html' %}
{% block title %}
    Book-Update
{% endblock %}
{%block main-content%}
<div class="alert alert-success d-flex justify-content-center"><h5>Edit-{{ book_name }}-Form</h5></div>


<div class="container-fluid d-flex justify-content-center">
<div class="row col-8">
<form action="{% url 'bookstore:book-edit' book_id %}" class=" form-control" method="post">
    {% csrf_token %}
    <div class="m-1">
        <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" value="{{ book_name }}">
    </div>       
        <div class="m-1">
            <label for="price">Price</label>
            <input class="form-control" type="text" id="price" name="price" value="{{ book_price}}">
    </div>
    <div class="m-1">
        <label for="description">description</label>
        <textarea class="form-control" type="text" id="description" name="description" >{{ book_description }}</textarea>
</div>
<div class="m-1 d-flex justify-content-center">
    <input type="submit" name="" id="" value="Update" class="btn btn-danger">
</div>

</form>
</div>
</div>
{%endblock%}
